{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}

<form method="POST">
    <h2 align = "center">Sign up</h2>
    <div class = "form-group">
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>

    <div class = "form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>

    <div class = "form-group">
        <label for="password1">Password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter Password">
    </div>

    <div class = "form-group">
        <label for="password2">Confirm Password</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Re-Enter Password">
    </div>
    <br />
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
{% endblock %}</div>
